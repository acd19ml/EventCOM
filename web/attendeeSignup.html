<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Talks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Register for Talks</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="student" value="Student" checked>
                    <label class="form-check-label" for="student">
                        Student
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="staff" value="Staff">
                    <label class="form-check-label" for="staff">
                        Staff
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">status</label>
                <select class="form-select" id="status" aria-label="Select year">
                    <option value="" selected>Select year (student)</option>
                    <option value="1st Year Student">1st Year Student</option>
                    <option value="2nd Year Student">2nd Year Student</option>
                    <option value="3rd Year Student">3rd Year Student</option>
                    <option value="MSc Student">MSc Student</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Type of Talks</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="industryTalk">
                    <label class="form-check-label" for="industryTalk">
                        Talk from Industry
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="foundersTalk">
                    <label class="form-check-label" for="foundersTalk">
                        COM Founder's Club Talk
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/attendeeSignup.js"></script>
</body>
</html>
