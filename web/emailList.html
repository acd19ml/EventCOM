<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Email List Management</h2>
        <button id="clearStaffs" class="btn btn-danger mt-3">Clear all staffs</button>
        <button id="clearStudents" class="btn btn-danger mt-3">Clear all students</button>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Interests</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="attendeesTable">
                <!-- Attendees will be loaded here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="js/emailList.js"></script>
</body>
</html>
