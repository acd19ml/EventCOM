<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>
    
<body>
    <div class="container my-5"> <!-- Removed 'signup-container' to use only Bootstrap classes -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="card-title text-center mb-4">Sign up</h1>
                <p class="text-center">Enter your details to continue</p>
                <div class="card">
                    <div class="card-body">
                        
                        <form id="signupForm" novalidate>
                            <div class="input-container form-group">
                                <label for="name">Full name</label>
                                <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                            </div>
                            <div class="input-container form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="input-container form-group">
                                <label for="password">Create your password</label>
                                <input type="password" id="password" class="form-control" placeholder="********" required>
                            </div>
                            <div class="input-container form-group">
                                <label for="passwordConfirm">Confirm password</label>
                                <input type="password" id="passwordConfirm" class="form-control" placeholder="********" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                            <p class="login-link">You already have an account? <a href="/login.html" class="text-primary">Log in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
