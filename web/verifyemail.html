<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4 text-primary">Verify Email Address</h1>
        <form id="verificationForm" class="w-100 max-width-500" novalidate>
            <div class="mb-3">
                <label for="verificationCode" class="form-label">Verification Code</label>
                <input type="text" id="verificationCode" class="form-control" placeholder="Enter verification code" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify Email</button>
        </form>
        <p class="mt-3">Didn't receive a code? <a href="#" onclick="requestNewCode(); return false;">Request a new one</a></p>
    </div>

    <script src="js/verifyemail.js"></script>
</body>
</html>
