<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Group Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body {
          height: 100%; 
      }

      body {
          display: flex;
          flex-direction: column; 
      }

      .container {
          margin-top: 70px;
          flex-grow: 1; 
      }

      #footer-placeholder {
          flex-shrink: 0; 
      }
      .submit-btn-container {
        margin-bottom: 20px;
      }

  </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Send Group Email</h2>
        <form id="emailForm">
            <div class="mb-3">
                <label for="emailSubject" class="form-label fw-bold fs-5">Subject</label>
                <input type="text" class="form-control" id="emailSubject" required>
            </div>
            <div class="mb-3">
                <label for="emailContent" class="form-label fw-bold fs-5">Content</label>
                <textarea class="form-control" id="emailContent" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label for="interestSelect" class="form-label fw-bold fs-5">Select Interest</label>
                <select class="form-control" id="interestSelect">
                    <option value="">Select an option...</option>
                    <option value="Talk from Industry" id="industryTalk">Talk from Industry</option>
                    <option value="COM Founder's Club Talk" id="foundersTalk">COM Founder's Club Talk</option>
                </select>
            </div>
            
            <!-- Role selection with checkboxes -->
            <div class="mb-3">
              <label class="form-label fw-bold fs-5">Select Role</label>
                <div class="form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" id="roleStaff" value="Staff">
                    <label class="form-check-label" for="roleStaff">Staff</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" id="roleStudent" value="Student">
                    <label class="form-check-label" for="roleStudent">Student</label>
                </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold fs-5">Select Year</label>
              <div class="form-check">
                  <input class="form-check-input status-checkbox" type="checkbox" id="1stYear" value="1st Year Student">
                  <label class="form-check-label" for="1stYear">1st Year Student</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input status-checkbox" type="checkbox" id="2ndYear" value="2nd Year Student">
                  <label class="form-check-label" for="2ndYear">2nd Year Student</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input status-checkbox" type="checkbox" id="3rdYear" value="3rd Year Student">
                  <label class="form-check-label" for="3rdYear">3rd Year Student</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input status-checkbox" type="checkbox" id="MSc" value="MSc Student">
                  <label class="form-check-label" for="MSc">MSc Student</label>
              </div>
          </div>
          
            <div class="mb-3">
                <label for="manualEmail" class="form-label fw-bold fs-5">Add Recipients Manually</label>
                <input type="email" class="form-control" id="manualEmail" placeholder="Enter email">
                <button type="button" class="btn btn-secondary mt-2" id="addRecipientButton" onclick="addRecipient()">Add</button>
            </div>
            <div class="mb-3">
                <label for="emailRecipients" class="form-label fw-bold fs-5">Recipients</label>
                <input type="text" class="form-control" id="emailRecipients" placeholder="Selected recipients will appear here">
            </div>
            <div class="mt-3 mb-5 submit-btn-container">
              <button type="submit" class="btn btn-primary">Send Email</button>
            </div>
        </form>
    </div>
    <footer>
      <div id="footer-placeholder" class="mt-auto"></div>
   </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/sendEmail.js"></script>
</body>
</html>
