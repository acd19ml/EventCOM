<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%; /* 让 body 元素高度填满整个视窗 */
        }

        body {
            display: flex;
            flex-direction: column; /* 设置主轴方向为垂直 */
        }

        .container {
            flex-grow: 1; /* 让容器元素占据所有可用空间 */
        }

        #footer-placeholder {
            flex-shrink: 0; /* 防止页脚被压缩 */
        }

    </style>
</head>
<body class="d-flex flex-column h-100">

    <div id="header-placeholder"></div>

    <div class="container flex-grow-1">
    
  
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-4 btn-light" type="button">Pre-fill Form</button>
            <button class="btn btn-primary me-md-3 btn-light" type="button">Copy link of Form</button>
            <button class="btn btn-primary me-md-2 btn-light" type="button" onclick="window.location.href='editdate.html';">Edit Possible Dates</button>
            <button class="btn btn-primary me-md-2 btn-light" data-bs-toggle="modal" data-bs-target="#editTalksModal">Edit Kinds of Talk</button>
            <button class="btn btn-primary btn-light" type="button" onclick="window.location.href='addevent.html';">Add Event</button>
        </div>

        <div id="interested">
            <h4>Interested</h4>
            <div id="interestedAccordion" class="accordion"></div>
        </div>
        
        <div id="inProgress">
            <h4>In Progress</h4>
            <div id="inProgressAccordion" class="accordion"></div>
        </div>
        
        <div id="completed">
            <h4>Completed</h4>
            <div id="completedAccordion" class="accordion"></div>
        </div>
            <!-- Edit Talks Modal -->
        <div class="modal fade" id="editTalksModal" tabindex="-1" aria-labelledby="editTalksModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="editTalksModalLabel">Edit Kinds of Talk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Talk Detail</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="talksTableBody">
                        <!-- Rows will be populated here by JavaScript -->
                        </tbody>
                    </table>
                    <button class="btn btn-primary" onclick="addNewTalk()">Add New Talk</button>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

  
    <footer>
        <div id="footer-placeholder" class="mt-auto"></div>
    </footer>

    
    <!-- 引入Bootstrap Bundle JS（包括Popper） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script> <!-- 主页的JavaScript逻辑文件 -->
</body>

</html>
