<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #content-wrap {
            flex: 1 0 auto;
        }
        #footer-placeholder {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

    <div id="header-placeholder"></div>
    

    <div id="content-wrap" class="container mt-5">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-4 btn-light" type="button">Pre-fill Form</button>
            <button class="btn btn-primary me-md-3 btn-light" type="button">Copy link of Form</button>
            <button class="btn btn-primary me-md-2 btn-light" type="button" onclick="window.location.href='editdate.html';">Edit Possible Dates</button>
            <button class="btn btn-primary btn-light" type="button">Add Event</button>
        </div>

        <div id="interested">
            <h4>Interested</h4>
            <div id="interestedAccordion" class="accordion"></div>
        </div>
        
        <div id="inProgress">
            <h4>In Progress</h4>
            <div id="inProgressAccordion" class="accordion"></div>
        </div>
        
        <div id="completed">
            <h4>Completed</h4>
            <div id="completedAccordion" class="accordion"></div>
        </div>
        
        
    </div>
    <footer>
        <div id="footer-placeholder" class="mt-auto"></div>
    </footer>
    <!-- 引入Bootstrap Bundle JS（包括Popper） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script> <!-- 主页的JavaScript逻辑文件 -->
</body>

</html>
