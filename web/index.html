<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%; /* 让 body 元素高度填满整个视窗 */
        }

        body {
            display: flex;
            flex-direction: column; /* 设置主轴方向为垂直 */
        }

        .container {
            margin-top: 70px;
            flex-grow: 1; /* 让容器元素占据所有可用空间 */
        }

        #footer-placeholder {
            flex-shrink: 0; /* 防止页脚被压缩 */
        }

    </style>
</head>
<body class="d-flex flex-column h-100">

    <div id="header-placeholder"></div>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#interested">Interested</a>
                    <a class="nav-link" href="#inProgress">In Progress</a>
                    <a class="nav-link" href="#completed">Completed</a>
                </div>
            </div>
        </div>
    </nav>
    

    <div class="container flex-grow-1">
    
  
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-4 btn-light btn-pre-fill" type="button">Pre-fill Form</button>
            <button class="btn btn-primary me-md-3 btn-light copy-link-btn" data-link="`http://localhost:3000/form.html`" type="button"> Copy link of Form</button>
            <button class="btn btn-primary me-md-2 btn-light" type="button" onclick="window.location.href='editdate.html';">Edit Possible Dates</button>
            <button class="btn btn-primary me-md-2 btn-light" data-bs-toggle="modal" data-bs-target="#editTalksModal">Edit Kinds of Talk</button>
            <button class="btn btn-primary btn-light" type="button" onclick="window.location.href='addevent.html';">Add Event</button>
        </div>

        <div id="interested">
            <h4>Interested</h4>
            <div id="interestedAccordion" class="accordion"></div>
        </div>
        
        <div id="inProgress">
            <h4>In Progress</h4>
            <div id="inProgressAccordion" class="accordion"></div>
        </div>
        
        <div id="completed">
            <h4>Completed</h4>
            <div id="completedAccordion" class="accordion"></div>
        </div>
            <!-- Edit Talks Modal -->
        <div class="modal fade" id="editTalksModal" tabindex="-1" aria-labelledby="editTalksModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="editTalksModalLabel">Edit Kinds of Talk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Talk</th>
                            <th scope="col">Detail</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="talksTableBody">
                        <!-- Rows will be populated here by JavaScript -->
                        </tbody>
                    </table>
                    <button class="btn btn-primary" onclick="addNewTalk()">Add New Kinds of Talk</button>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Post Modal -->
        <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editPostModalLabel">Edit Post Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editPostForm" class="form-horizontal">
                            <div class="row mb-3">
                                <label for="postEmail" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="postEmail">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postName" class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="postName">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postRole" class="col-sm-3 col-form-label">Role</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="postRole">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postOrganisation" class="col-sm-3 col-form-label">Organisation</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="postOrganisation">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postContact" class="col-sm-3 col-form-label">Contact</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="postContact">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postKindOfTalk" class="col-sm-3 col-form-label">Kind of Talk</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="postKindOfTalk">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postTitle" class="col-sm-3 col-form-label">Title</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="postTitle">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postDescription" class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="postDescription" rows="3"></textarea>
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postDates" class="col-sm-3 col-form-label">Dates</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="postDates">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postExtraDetails" class="col-sm-3 col-form-label">Extra Details</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="postExtraDetails" rows="3"></textarea>
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="postLocation" class="col-sm-3 col-form-label">Location</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="postLocation">
                                </div>
                            </div>
                    
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <!-- Pre-fill Form Modal -->
    <div class="modal fade" id="prefillFormModal" tabindex="-1" aria-labelledby="prefillFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="prefillFormModalLabel">Pre-fill Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="prefillForm">
                        <div class="mb-3">
                            <label for="prefillEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="prefillEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="prefillName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="prefillName" required>
                        </div>
                        <div class="mb-3">
                            <label for="prefillRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="prefillRole" required>
                        </div>
                        <div class="mb-3">
                            <label for="prefillOrganisation" class="form-label">Organisation</label>
                            <input type="text" class="form-control" id="prefillOrganisation" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer-placeholder" class="mt-auto"></div>
    </footer>

    
    <!-- 引入Bootstrap Bundle JS（包括Popper） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script> <!-- 主页的JavaScript逻辑文件 -->
</body>

</html>
