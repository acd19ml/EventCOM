<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dates</title>
    <!-- Bootstrap CSS CDN for the latest version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #content-wrap {
            flex: 1 0 auto;
        }
        #footer-placeholder {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

    <div id="header-placeholder"></div>
        <div id="content-wrap" class="container mt-5">
            <div class="row">
                <div class="col">
                    <h1>Edit Possible Dates</h1>
                </div>
            </div>
            <!-- Dynamic Dates List -->
            <div id="datesList" class="row mb-4">
                <!-- The dates will be dynamically inserted here using JavaScript -->
            </div>

            <!-- Edit Date Modal -->
            <div class="modal fade" id="editDateModal" tabindex="-1" role="dialog" aria-labelledby="editDateModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="editDateModalLabel">Edit Date</h5>
                    </div>
                    <div class="modal-body">
                    <!-- Form inside modal for editing date -->
                    <form id="editDateForm">
                        <div class="form-group">
                            <label for="editDateInput">Date</label>
                            <input type="text" class="form-control" id="editDateInput">
                        </div>
                        <div class="form-group">
                            <label for="editDetailSelect">Detail</label>
                            <select class="form-select" id="editDetailSelect">
                                <!-- Dynamically populate options -->
                            </select>
                        </div>
                        <input type="hidden" id="editDateId">
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveDateChanges">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
  
            <!-- Add New Possible Date Form -->
            <h2>Add New Possible Date</h2>
            <form id="addDateForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="newDateInput" placeholder="dd-mm-yyyy">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="detailSelect">
                        <option value="Talk from Industry" selected>Talk from Industry</option>
                        <option value="COM Founder's Club Talk">COM Founder's Club Talk</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    <footer>
        <div id="footer-placeholder" class="mt-auto"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/editdate.js"></script>
</body>
</html>
